<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Responsive Demo Site</title>

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    </header>

                <li class="album-item">

            <section class="panel">
                <h2 class="panel-header"><i class="ion-mic-c"></i>Top Songs</h2>
                <ul class="songs">
                    <li class="song-item">
                        <div class="image-box">
                            <img src="static/img/song_01.jpg" alt="">
                        </div>
                        <dl>
                            <dt>No.1</dt>
                            <dd>A Day in the Life</dd>
                        </dl>
                    </li>
                    <li class="song-item">
                        <div class="image-box">
                            <img src="static/img/song_02.jpg" alt="">

                            <dd>I Want to Hold Your Hand</dd>

                    </li>
                    <li class="song-item">
                        <div class="image-box">
                            <img src="static/img/song_03.jpg" alt="">

                            <dd>Strawberry Fields Forever</dd>
                        </dl>

                <ul class="videos">
                    <li class="video-item">

                    </li>
                    <li class="video-item">

                    </li>
                </ul>
            </section>

    <footer>
        <span>The Beatles</span>
    </footer>

</html>
